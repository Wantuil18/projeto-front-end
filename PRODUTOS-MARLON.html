/* Garante que html e body ocupem 100% da altura da viewport */
html, body {
  height: 100%;
}

/* Define o body como container flex vertical */
body { 
  font-family: Arial, sans-serif; 
  color: var(--color1); 
  background: var(--color2);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* A área principal deve expandir para empurrar o footer para baixo */
main {
  flex: 1;
}

section.banner { 
  text-align: center; 
  padding: 4rem 1rem; 
  background: var(--color3); 
  color: var(--color1); 
}

/* Filtro de categorias */
.filter { 
  display: flex; 
  gap: 0.5rem; 
  justify-content: center; 
  padding: 1rem; 
  background: var(--color2); 
}

.filter button {
  background: var(--color4);
  color: var(--color2);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  transition: background 0.3s;
}

.filter button.active,
.filter button:hover {
  background: var(--color5);
}

.btn { 
  background: var(--color4); 
  color: var(--color2); 
  padding: 0.75rem 1.5rem; 
  border-radius: 0.5rem; 
  text-decoration: none; 
  transition: background 0.3s; 
}

.btn:hover { 
  background: var(--color5); 
}

.produtos { 
  padding: 2rem 1rem; 
}

.grid { 
  display: grid; 
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
  gap: 1.5rem; 
}

.produto-card {
    background: var(--color2);
    border: 1px solid var(--color3);
    border-radius: 0.75rem;
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s;
    
    /* Adicionado: define o cartão como um container flex em coluna */
    display: flex;
    flex-direction: column;
  }
  
  /* Garante que os elementos internos sejam espaçados corretamente */
  .produto-card img {

    width: 100%;

  }
  
  .produto-card h3 {
    margin: 1rem 0 0.5rem;
  }
  
  .produto-card p {
    padding: 0 1rem;

    /* max-height: 4.5rem; overflow: hidden; */
  }
  
  .produto-card .price {
    font-weight: bold;
    margin-bottom: 1rem;
    display: block;
  }
  
  /* Ajusta o botão para ser empurrado para o final do cartão */
  .produto-card .btn {
    background: var(--color4);
    color: var(--color2);
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: background 0.3s;
    
    /* Com a regra abaixo, o botão fica sempre na parte de baixo do cartão */
    margin-top: auto;
  }
  
  .produto-card .btn:hover {
    background: var(--color5);
  }
  

footer {

  footer section p {
    font-size: 0.85rem;
    margin: 0;
  }
  
</style>

  <script>
    // Filtrar produtos por categoria
    const buttons = document.querySelectorAll('.filter button');
    const cards = document.querySelectorAll('.produto-card');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // ativa botão
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.cat;
        cards.forEach(card => {
          card.style.display = (cat === 'all' || card.dataset.category === cat) ? 'flex' : 'none';
        });
      });
    });
  </script>
